<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables</title>
    </head>
    <body>
        <h1>Heaviest birds</h1>
        <table>
            <tr>
                <th>Animal</th>
                <th>Average mass [kg (lb)]</th>
                <th>Flighted</th>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td>104 (230)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (220)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>39 (86)</td>
                <td>Yes</td>
            </tr>
        </table>
    </body>
</html>
