<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>
        <form action="/tacos">
            <div>
                <!-- Para que el label y el input estén conectados, debe coincidir -->
                <!-- el atributo for del label con el atributo id del input. -->
                <label for="input-username">Enter your username: </label>
                <input
                    type="text"
                    placeholder="Enter your username"
                    id="input-username"
                    name="username"
                />
            </div>
            <div>
                <label for="input-password">Enter your password: </label>
                <input
                    type="password"
                    placeholder="Enter your password"
                    id="input-password"
                    name="password"
                />
            </div>

            <div>
                <label for="input-color">Select a color: </label>
                <input type="color" id="input-color" name="color" />
            </div>
            <div>
                <label for="input-number">Select a number: </label>
                <input
                    type="number"
                    placeholder="Enter a number"
                    id="input-number"
                    name="number"
                />
            </div>
            <div>
                <label for="input-time">Enter a time: </label>
                <input type="time" id="input-time" name="time" />
            </div>
            <div>
                <button type="button">No action</button>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                <!-- Botón hecho con input -->
                <input type="submit" value="Click me!" />
            </div>
        </form>
    </body>
</html>
