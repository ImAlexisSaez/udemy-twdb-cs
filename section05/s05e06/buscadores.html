<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buscadores</title>
    </head>
    <body>
        <h1>Buscadores</h1>
        <h2>Google</h2>
        <form action="https://www.google.com/search">
            <div>
                <label for="q-google">¿Qué quieres buscar en Google?: </label>
                <input
                    type="text"
                    id="q-google"
                    name="q"
                    placeholder="Introduce tu búsqueda..."
                />
                <button>Buscar</button>
            </div>
        </form>
        <h2>Reddit</h2>
        <form action="https://www.reddit.com/search/">
            <div>
                <label for="q-reddit">¿Qué quieres buscar en Reddit?: </label>
                <input
                    type="text"
                    id="q-reddit"
                    name="q"
                    placeholder="Introduce tu búsqueda..."
                />
                <button>Buscar</button>
            </div>
        </form>
        <h2>Youtube</h2>
        <form action="https://www.youtube.com/results">
            <div>
                <label for="q-youtube">¿Qué quieres buscar en Youtube?: </label>
                <input
                    type="text"
                    id="q-youtube"
                    name="search_query"
                    placeholder="Introduce tu búsqueda..."
                />
                <button>Buscar</button>
            </div>
        </form>
    </body>
</html>
