<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Divs and spans</title>
    </head>
    <body>
        <!-- La etiqueta div agrupa contenido junto. -->
        <!-- Ocupa la línea completa (block). -->
        <div>
            <a href="https://imalexissaez.github.io/">Infinitos Contrastes</a>
            <a href="https://fonts.google.com/">Google Fonts</a>
        </div>
        <!-- El siguiente enlace no aparece a continuación de los anteriores. -->
        <a href="https://developer.mozilla.org/es/">MDN</a>
        <!-- La etiqueta span agrupa contenido en línea. -->
        <!-- Ocupa el mínimo espacio necesario. -->
        <!-- Cuando veamos CSS podremos darle un estilo concreto. -->
        <p>Esto es un ejemplo con la <span>etiqueta</span> span.</p>
    </body>
</html>
