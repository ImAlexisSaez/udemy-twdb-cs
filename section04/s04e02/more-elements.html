<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More HTML elements</title>
    </head>
    <body>
        <!-- Etiqueta div -->
        <div>
            <a href="https://imalexissaez.github.io/">Infinitos Contrastes</a>
            <a href="https://fonts.google.com/">Google Fonts</a>
        </div>

        <a href="https://developer.mozilla.org/es/">MDN</a>

        <!-- Etiqueta span -->
        <p>Esto es un ejemplo con la <span>etiqueta</span> span.</p>

        <!-- Barra horizontal -->
        <hr />

        <!-- Salto de línea -->
        <p>
            Lorem ipsum dolor sit.
            <br />
            Lorem ipsum dolor sit amet.
        </p>

        <!-- Subíndices y superíndices -->
        <!-- Podemos incluir enlaces en ellos -->
        <p>
            a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> es el teorema de Pitágoras<sup
                ><a href="https://es.wikipedia.org/wiki/Teorema_de_Pit%C3%A1goras">[1]</a></sup
            >.
        </p>
        <p>x<sub>1</sub> + x<sub>2</sub> = 0 es una ecuación con dos variables.</p>
    </body>
</html>
